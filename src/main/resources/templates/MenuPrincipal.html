<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-blue-100 min-h-screen flex items-center justify-center">
<div class="text-center space-y-10">
    <h1 class="text-4xl font-bold text-gray-800">Panel de Usuario</h1>
    <h2 class="text-2xl text-gray-700">Bienvenido, <span th:text="${nombreUsuario}"></span></h2>

    <div class="flex flex-col sm:flex-row justify-center items-center gap-8">
        <!-- Botón para ver hábitos -->
        <a href="/habitos"
           class="w-60 h-32 bg-blue-600 hover:bg-blue-700 text-white text-2xl font-semibold flex items-center justify-center rounded-2xl shadow-lg transition duration-300">
            Ver Hábitos
        </a>

        <!-- Botón para ver historial -->
        <a href="/historial"
           class="w-60 h-32 bg-green-600 hover:bg-green-700 text-white text-2xl font-semibold flex items-center justify-center rounded-2xl shadow-lg transition duration-300">
            Ver Historial
        </a>

        <!-- Botón para compartir historial por link -->
        <a th:href="@{'/historial/usuario/' + ${session.usuarioLogueado.idUsuario}}"
           class="w-60 h-32 bg-yellow-500 hover:bg-yellow-600 text-white text-2xl font-semibold flex items-center justify-center rounded-2xl shadow-lg transition duration-300">
            Compartir Historial
        </a>
		
		<!-- NUEVO: Botón para resumen semanal -->
		       <a href="/resumen-semanal"
		          class="w-60 h-32 bg-purple-600 hover:bg-purple-700 text-white text-2xl font-semibold flex items-center justify-center rounded-2xl shadow-lg transition duration-300">
		           Resumen Semanal
				   </a>
    </div>
</div>
</body>
</html>
