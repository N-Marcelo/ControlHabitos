<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Historial de Hábitos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #d6e4ff 0%, #f8f9fa 100%);
      min-height: 100vh;
    }
    .card-container {
      max-width: 800px;
    }
    .chart-container {
      height: 300px;
    }
  </style>
</head>
<body class="p-4">

<div class="container">
  <div class="card shadow-lg">
    <!-- Inicio de NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white rounded-3 shadow-sm mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/historial">Control Habitos</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/menu">Menú principal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/habitos">Hábitos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/resumen-semanal">Resumen semanal</a>
            </li>
          </ul>
          <div class="d-flex">
            <form action="/logout" method="post">
              <button type="submit" class="btn btn-danger btn-sm">
                Cerrar sesión
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- Fin de NavBar -->
    <div class="card-header bg-light text-primary text-center">
      <h3 class="mb-0">Historial de Hábitos Completados</h3>
    </div>
    <hr>

      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-secondary">
          <tr>
            <th>ID Historial</th>
            <th>Nombre del Hábito</th>
            <th>ID Hábito</th>
            <th>Fecha Completado</th>
            <th>Nota</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="item : ${historial}">
            <td th:text="${item.idHistorial}"></td>
            <td th:text="${item.nombreHabito}"></td>
            <td th:text="${item.idHabito}"></td>
            <td th:text="${#temporals.format(item.fechaCompletado, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${item.nota} ?: '-'"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
